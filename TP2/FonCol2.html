<html lang="en">
<head>

    <title>Choix de la couleur</title>
</head>
<body>
    <h1>Choisissez la couleur du fond</h1>

            <option value="#99FF66">Vert</option>
        </select>
    </form>
    <script src="FonCol2.js"></script>
</body>
</html>
