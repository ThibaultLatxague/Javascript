<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name (required)</label><br>
        <input type="text" id="name" placeholder="name" required><br>
        <label for="email">Email (required)</label><br>
        <input type="text" id="email" placeholder="email" required><br>
        <label for="subject">Subject (required)</label><br>
        <input type="text" id="subject" placeholder="subject" required><br>
        <label for="category">Category</label><br>
        <select name="categories" id="category">
            <option value="1">Smart Building</option>
            <option value="2">Energy Management</option>
            <option value="3">Ontology</option>
            <option value="4">Micro Grid</option>
            <option value="5">Other</option>
        </select><br>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="message"></textarea><br>
        <label for="verification">Verification (required)</label><br>
        <input type="text" id="verification" placeholder="verification" required><br>
        <button id="send" type="submit" value="Send">Send</button><br>
    </form>
</body>
</html>
